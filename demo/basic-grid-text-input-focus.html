<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title>flxs-tree-grid demo</title>
  
  <link href="http://htmltreegrid.com/demo/external/css/adapter/jquery/jquery-ui-1.9.1.custom.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://htmltreegrid.com/demo/flexicious/css/flexicious.css" type="text/css"/>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script src="http://htmltreegrid.com/demo/external/js/adapters/jquery/jquery-ui-1.9.1.custom.min.js"></script>

  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../iron-ajax/iron-ajax.html">
  <link rel="import" href="../flxs-tree-grid.html">
  <link rel="import" href="../flxs-tree-grid-column.html">

  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../paper-styles/color.html">
</head>

<body class="fullbleed" unresolved>
  <dom-module id="basic-grid-demo">
    <template>
      

      <iron-ajax auto url="data/dobs.json" handle-as="json" last-response="{{ajaxResponse}}" id="xhr"></iron-ajax>

      <div class="card">
        <h1>Basic grid demo</h1>
        <paper-button raised class='green' onclick="[[_focusToTextInput]]">FocusTo</paper-button>
        <flxs-tree-grid dataProvider="{{ ajaxResponse }}" editable="true" 
          forcePagerRow="false" enableFilters="true" enableExport="false" enableFooters="false" style="width:800px;height:400px">
          <!--<flxs-tree-grid-column type="checkbox"></flxs-tree-grid-column>-->
          <flxs-tree-grid-column dataField="first_name" headerText="Fist Name" editable="true">
          </flxs-tree-grid-column>
          <flxs-tree-grid-column dataField="last_name"  headerWordWrap="true" headerText="Last Name" filterControl="TextInput" filterOperation="BeginsWith" editable="true">
          </flxs-tree-grid-column>
          </flxs-tree-grid>
      </div>
    </template>
    
    <script>
      window.addEventListener('WebComponentsReady', function () {

        Polymer({
          is: 'basic-grid-demo',
          _focusToTextInput: function(e) {
            var grid = e.target.nextElementSibling.grid;
            var textInput = grid.getCurrentEditor();
            if( textInput ) {
              textInput.focus();
            }
          }
        });
      })
    </script>
  </dom-module>

  <basic-grid-demo></basic-grid-demo>

</body>

</html>
